<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="CSS/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
  <title>Desafio - Grupo Primo</title>
</head>

<body>
  <header>
    <div class="header-smart-money">
      <div class="banner-mentoria"></div>

      <div class="header-columns row">
        <div class="header-column-left">
          <figure>
            <img class="mentoria-smartmoney-logo" src="img/mentoria-smartmoney.svg" alt="logo MENTORIA-SMART MONEY">
            <img class="text-below-SM" src="img/0-header/SmartMoney-text.svg" alt="text below SMART MONEY">
          </figure>
            <button class="subscription-button" type="button">
              <img src="img/Fazer-inscrição-button.svg" alt="FAZER INSCRIÇÃO button text">
            </button>
        </div>

        <div class="header-column-right">
            <img class="joao-picture-position" src="img/0-header/Kepler-picture.svg" alt="João Kepler's picture">
        </div>
      </div>
    </div>
  </header>

  <main>
    <section id="section-1">
      <div class="about-mentoria">
        <div class="vou-revelar-mesmo-que">
          <img class="vou-revelar" src="img/1-about-mentoria/eu-vou-revelar-text.svg" alt="'Eu vou revelar...' text">
          <img class="mesmo-que-spotlight" src="img/1-about-mentoria/mesmo-que.svg" alt="'MESMO QUE:' text">
          <img class="mesmo-que-list" src="img/1-about-mentoria/MesmoQue-list.svg" alt="List below 'Mesmo que:'">
        </div>

        <div class="banner-with-text">
          <img class="text-banner" src="img/1-about-mentoria/banner-text.svg" alt="text inside banner">
        </div>
      </div>

        <div class="a-verdade-eh">
          <img src="img/1-about-mentoria/a-verdade-eh-que.svg" alt="text after banner-text">
        </div>

        <div class="button-center">
          <button class="subscription-button" type="button">
            <img src="img/Fazer-inscrição-button.svg" alt="FAZER INSCRIÇÃO button text">
          </button>
        </div>

    </section>

  <section id="section-2">
    <div class="tudo-que-vai-aprender">
      <div class="o-que-aprender-logo">
        <figure>
          <img class="tudo-que-vai-aprender-space" src="img/2-o-que-aprender/tudo-que-voce-vai-aprender.svg" alt="'tudo que você vai aprender' text">
          <img src="img/mentoria-smartmoney.svg" alt="logo MENTORIA-SMART MONEY">
        </figure>
      </div>

      <div class="que-aprender-columns">
          <img src="img/2-o-que-aprender/how-to-columns/column1.svg" alt="column 1">
          <img src="img/2-o-que-aprender/how-to-columns/column2.svg" alt="column 2">
          <img src="img/2-o-que-aprender/how-to-columns/column3.svg" alt="column 3">
          <img src="img/2-o-que-aprender/how-to-columns/column4.svg" alt="column 4">
          <img src="img/2-o-que-aprender/how-to-columns/column5.svg" alt="column 5">
      </div>

      <div class="mentores-apresentation">
        <img src="img/2-o-que-aprender/7-mentores-text.svg" alt="mentores title">
      </div>

      <div class="mentores-apresentation">
        <img src="img/2-o-que-aprender/mentores-profile.svg" alt="mentores photo profile">
      </div>
    </div>
  </section>

  <section id="section-3">
    <div class="programa-mentoria-title">
      <h1>O PROGRAMA DE MENTORIA</h1>
    </div>

    <div class="diagram">
      <div class="programa-diagram">

        <div class="text-column-position lateral-column">
            <img src="img/3-program-diagram/treinamento-completo.svg" alt="'treinamento completo' title">
            <img src="img/3-program-diagram/treinamento-completo-text.svg" alt="'treinamento-completo-text">
            <img src="img/3-program-diagram/smart.svg" alt="'smart BLACK BOOK' title">
            <img src="img/3-program-diagram/smart-text.svg" alt="'smart BLACK BOOK' text">
        </div>

        <div class="text-column-position text-column-center">
              <img src="img/3-program-diagram/51-anos.svg" alt="'51 anos' title">
              <img src="img/3-program-diagram/51-anos-text.svg" alt="'51 anos' text">
        </div>

        <div class="text-column-position lateral-column">
            <img src="img/3-program-diagram/jk.svg" alt="'JK Canva' title">
            <img src="img/3-program-diagram/jk-text.svg" alt="'JK Canva' text">
            <img src="img/3-program-diagram/comunidade.svg" alt="'Comunidade Smart Money' title">
            <img src="img/3-program-diagram/comunidade-text.svg" alt="'Comunidade Smart Money' text">
        </div>

      </div>
      
      <div class="lines">
        <div class="lines-border"></div>
        <div class="lines-border"></div>
      </div>
    </div>
  </section>

  <section id="section-4">
    <div class="bonus-expo"> 
      <div class="title">
        <img src="img/4-bonus-expo/bonus-expo-title.svg" alt="'BONUS EXPONENCIAIS' title">
      </div>

      <div class="bonus-columns">
        <div class="row">
          <div class="column">
            <img  src="img/4-bonus-expo/imersao-bossanova 1.svg" alt="imersão bossa nova">
            <figure>
              <img class=".vertical-line" src="img/4-bonus-expo/vertical-line.svg" 
              alt="vertical dividing line">
            </figure>
            <img src="img/4-bonus-expo/livros-autografado 2.svg" alt="livros autografados">
            <figure>
              <img class=".vertical-line" src="img/4-bonus-expo/vertical-line.svg" 
              alt="vertical dividing line">
            </figure>
            <img src="img/4-bonus-expo/palestra-exclusiva 3.svg" alt="palestra exclusiva como investir em startup">
          </div>
        </div>

        <figure class="horizontal-line" >
          <img src="img/4-bonus-expo/line.svg" alt="horizontal dividing line">
        </figure>

        <div class="row">
          <div class="column">
            <img src="img/4-bonus-expo/gravacao-negocio 4.svg" alt="gravação negócio mais lucrativo">
            <figure>
              <img class=".vertical-line" src="img/4-bonus-expo/vertical-line.svg" 
              alt="vertical dividing line">
            </figure>
            <img src="img/4-bonus-expo/seminario 5.svg" alt="seminário como tirar projeto do papel">
            <figure>
              <img class=".vertical-line" src="img/4-bonus-expo/vertical-line.svg" 
              alt="vertical dividing line">
            </figure>
            <img src="img/4-bonus-expo/branding-digital 6.svg" alt="branding digital by Hyeser">
          </div>
        </div>
    </div>
  </div>
  </section>

  <section id="section-5">
    <div>
      <div class="title">
        <img src="img/5-quanto-vale-tudo/title.svg" alt="'QUANTO VALE TUDO ISSO?' title">
      </div>

      <div class="line-divisor"></div>

      <div class="text">
        <img src="img/5-quanto-vale-tudo/text.svg" alt="'Quanto vale conquistar...' text">
      </div>

      <div class="text">
        <img src="img/5-quanto-vale-tudo/price.svg" alt="Valores">
      </div>

      <div class="button-center button-position">
        <button class="subscription-button" type="button">
          <img src="img/Fazer-inscrição-button.svg" alt="FAZER INSCRIÇÃO button text">
        </button>
      </div>
    </div>
  </section>

  <section id="section-6">
    <div class="text">
      <img src="img/6-dias-garantia/title-text.svg" alt="7 dias de garantia - text">
    </div>
  </section>
  
  <section id="section-7">
    <div class="photo-profile">
      <img src="img/7-about-Joao/profile.svg" alt="João Kepler photo profile">
    </div>

    <div class="about-joao-kepler">
      <div class="about-joaokepler">
        <img src="img/7-about-Joao/joao-kepler.svg" alt="João Kepler-name">
        <img src="img/7-about-Joao/about.svg" alt="'Maior investidor...' text">
      </div>

    <div class="about-joaokepler">
      <img src="img/7-about-Joao/text.svg" alt="text about João Kepler">
    </div>    
  </div>
  </section>
  </main>
</body>
</html>
